<app-header></app-header>
<div class="button-row">
    <button mat-raised-button class="button-create-article" color="primary" routerLink="/create">Cr√©er un article</button>
    <div (click)="toggleSortByDate()"><span class="trier-par">Trier par</span> <mat-icon class="arrow-down" svgIcon="arrow-down"></mat-icon></div>
    
    
</div>
<mat-card-content class="cards-content">
    <mat-card class="card" *ngFor="let post of posts" (click)="navigateToPost(post.id)">
        <mat-card-title>{{post.title}}</mat-card-title>
        <div class="date-username">           
            <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
            <mat-card-subtitle>{{userNames[post.userId]}}</mat-card-subtitle>
        </div>
        <mat-card-content>
            {{post.description}}
        </mat-card-content>
    </mat-card>
</mat-card-content>
