<app-header></app-header>
<div class="button-row">
    <button mat-raised-button color="primary" routerLink="/create">Cr√©er un article</button>
</div>
<mat-card-content class="cards-content">
    <mat-card class="card" *ngFor="let post of posts" (click)="navigateToPost(post.id)">
        <mat-card-title-group>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
        <mat-card-subtitle>{{post.userId}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
        {{post.description}}
        </mat-card-content>
        <h2>Bienvenue, {{ user?.username }}</h2>
        <p>Email: {{ user?.email }}</p>
    </mat-card>
</mat-card-content>
