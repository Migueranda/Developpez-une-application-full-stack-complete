        <app-header></app-header>
<div *ngIf="posts" class="card">
    <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button>
            <mat-icon routerLink="/post">arrow_back</mat-icon>
        </button> 
        <div>
            <mat-card-title>{{ posts.title }}</mat-card-title> 
        </div>                   
    </div> 
    <div class="comment-content">
        <mat-card-content class="cards-content">    
            <mat-card >        
                <mat-card-title-group>    
                    <mat-card-subtitle>{{ posts.date | date:'medium' }}</mat-card-subtitle>
                    <mat-card-subtitle>{{ subejctMap.get(posts.themeId) || 'Thème inconnu' }}</mat-card-subtitle>
                    <mat-card-subtitle>{{ posts.userId }}</mat-card-subtitle>
                </mat-card-title-group>
                <mat-card-content>
                    {{ posts.description }}
                </mat-card-content>
            </mat-card>       
        </mat-card-content>    
        <!-- Formulaire de commentaire -->
        <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form">
            <mat-form-field class="full-width">
                <textarea matInput formControlName="description" placeholder="Écrivez ici votre commentaire"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!commentForm.valid">Envoyer</button>
        </form>

    </div>
</div>
