<div *ngIf="users.length > 0; else noUsers">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Subscription</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <ul>
            <li *ngFor="let subject of user.subscription">
              {{ subject.name }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noUsers>
  <p>No users found.</p>
</ng-template>
